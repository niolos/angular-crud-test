<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
  <form [formGroup]="productsForm">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input matInput placeholder="Product Name" formControlName="productName">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <mat-select placeholder="Category" formControlName="category">
          <mat-option value="Electronics">Electronics</mat-option>
          <mat-option value="Food">Food</mat-option>
          <mat-option value="Fitness">Fitness</mat-option>
          <mat-option value="Clothing">Clothing</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label for="">
      <h1>Product Quality</h1>
    </label>
    <mat-radio-group class="example-radio-group" formControlName="quality">
      <mat-radio-button class="example-radio-button" *ngFor=" let quality of qualityList" [value]="quality">
        {{quality}}
      </mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput type="number" placeholder="0.00" formControlName="price">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <input matInput placeholder="Comment" formControlName="comment">
      <textarea matInput></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="accent" mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" style="margin-left: 10px;" (click)="addProduct()">{{actionBtn}}</button>
</div>
